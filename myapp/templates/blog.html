{% extends 'base.html' %}

{% load static %}

{% block title %}

{% endblock title %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'index.html' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section Begin -->

    <!-- Blog Section Begin -->
    <section class="blog-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1">
                    <div class="blog-sidebar">
                        <div class="search-form">
                            <h4>Search</h4>
                            <form action="#">
                                <input type="text" placeholder="Search . . .  ">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
                
               
                <div class="col-lg-9 order-1 order-lg-2">
                    <div class="row">
                        {% for post in posts %}
                        <div class="col-lg-6 col-sm-6">
                            <div class="blog-item">
                                <div class="bi-pic">
                                    <img src="{{ post.image.url }}" alt="" style="width: 500px; height: 500px;padding: 50px">

                                </div>
                                <div class="bi-text">
                                    <a href="#">
                                        <h4>{{ post.description }}</h4>
                                    </a>
                                    <p>
                                        
                                        {% for c in post.categorie.all %}
                                        {{ c.name }}
                                       
                                        {% endfor%}
                                    <span>

                                        {{ post.date_add }}

                                    </span>
                                    </p>
                                </div>
                            </div>
                           
                        </div>
                        {% endfor %}
                        <div class="col-lg-12">
                            <div class="loading-more">
                                <i class="icon_loading"></i>
                                <a href="#">
                                    Loading More
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    {% endblock content %}
