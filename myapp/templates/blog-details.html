{% extends 'base.html' %}

{% load static %}

{% block title %}

{% endblock title %}

{% block content %}

    <!-- Blog Details Section Begin -->
    <section class="blog-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-details-inner">
                        <div class="blog-detail-title">
                            <p> 
                                {% for c in post.categorie.all %}
                                {{ c.name }}
                               
                                {% endfor%}
                                <span>{{ post.date_add }}</span></p>
                        </div>
                        <div class="blog-large-pic">
                            <img src="{{ post.image.url }}" alt="">
                        </div>
                        <div class="blog-detail-desc">
                            <p>{{ post.description }}
                            </p>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Section End -->

    {% endblock content %}
